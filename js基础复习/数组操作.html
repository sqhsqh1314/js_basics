	<body>
		<script>
			var arr1 = [10, 5, 2, 4, 5, 32, 7];
			var sum = 0;
			for(var i = 0; i < arr1.length; i++) {
				sum += arr1[i];

			}
			console.log(sum);//求和
			//求平均值
			console.log(sum/arr1.length);
		</script>
