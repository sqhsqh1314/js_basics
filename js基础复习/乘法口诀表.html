<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			document.write("<table border='1' cellpadding='0' cellspacing='0'>");
			for (var i=1;i<=9;i++) {
				document.write('<tr>');
				for (var j=1;j<=i;j++) {
					document.write("<td>");
					document.write(i+"*"+j+"="+i*j);
					document.write("</td>");					
				}
				document.write("</tr>");				
			}
			document.write("</table>");
		</script>
	</body>
</html>
