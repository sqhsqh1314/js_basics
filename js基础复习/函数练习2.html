		<script>
			function getMaxOrgetMingetSum(arr) {
				var min = arr[0];
				var max = arr[0];
				var sum = 0;
				for(var i = 0; i < arr.length; i++) {
					sum += arr[i];

					if(arr[0] < arr[i]) {
						max = arr[i];
					}
					if(arr[0] > arr[i]) {
						min = arr[i];

					}

				}
				var arr1 = [max, min, sum];
				return arr1;

			}
			var result = getMaxOrgetMingetSum([12, 45, 56, 567, 12, 3, 4]);
			console.log(result);
		</script>
