<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script>
			var chaxun=Number(prompt("请输入你的成绩"));
			if (!isNaN(chaxun)) {
				if (chaxun>=90&&chaxun<=100) {
					console.log("成绩优秀");
					
				} else if(chaxun>=80&&chaxun<90){
					console.log("成绩合格");
					
				}
				else{
					console.log("不合格");
				}
				
			} else{
				console.log("你的输入有误，请重新输入");
				
				
			}
		</script>
	</body>
</html>
